<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champagne Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="controls">
            <label>Initial Pressure: <input type="range" id="pressure" min="1" max="10" value="6" step="0.1"></label>
            <label>Temperature: <input type="range" id="temperature" min="5" max="25" value="12" step="1"></label>
            <label>Cork Release Pressure: <input type="range" id="corkPressure" min="5" max="9" value="7" step="0.1"></label>
            <button id="shake">Shake Bottle</button>
            <button id="open">Open Bottle</button>
            <div id="pressure-display">Current Pressure: <span id="current-pressure">6.0</span> bar</div>
        </div>
        <div id="graph-container">
            <canvas id="pressure-graph"></canvas>
        </div>
        <canvas id="simulation"></canvas>
    </div>
    <script src="champagne.js"></script>
</body>
</html>
